source_defaults:
  csv_encoding: utf-8
sinks:
  powerbi:
    type: sqlite
    database_file: ./prod_dashboard.db
    table_name: sales_data_2025
  snowflake:
    type: snowflake
    auto_connect: true
    account: your_account.snowflakecomputing.com
    user: your_username
    password: your_password
    role: ANALYST
    warehouse: COMPUTE_WH
    database: HACKATHON_DB
    schema: PUBLIC
    table_name: LOADED_DATA
  postgres:
    type: postgres
    host: localhost
    port: 5432
    database: mydb
    user: postgres
    password: your_password
    schema: public
    table_name: loaded_data
  mysql:
    type: mysql
    host: localhost
    port: 3306
    database: mydb
    user: root
    password: your_password
    table_name: loaded_data
  excel:
    type: excel
    output_dir: ./client_exports/
  googlesheets:
    type: googlesheets
    spreadsheet_id: your_spreadsheet_id_here
    worksheet_name: Sheet1
    credentials_path: ./path/to/service-account.json
  gcs:
    type: gcs_parquet
    bucket_name: your-bucket-name
    blob_path: data/export.parquet
    project_id: your-gcp-project-id
    credentials_path: ./path/to/service-account.json
tasks:
  categorize_transaction:
    prompt_template: 'You are a finance expert. Categorize the transaction described
      below into a high-level expense category. Provide only the category name.


      {row}'
    output_field: category
